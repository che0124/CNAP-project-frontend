<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../components/navbar.css">
    <link rel="stylesheet" href="posts.css">
</head>

<body>
    <div class="grid-container">
        <div class="page-container">
            <div class="create-post-container">
                <form method="POST" action="">
                    <div class="form-item">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" type="text" class="form-control" name="title" placeholder="Enter post title"
                            required>
                    </div>
                    <div class="form-item">
                        <label for="content" class="form-label">Content</label>
                        <textarea id="content" class="form-control" name="content" rows="10"
                            placeholder="Enter post content" required></textarea>
                    </div>
                    <div class="form-item">
                        <button type="submit" class="form-button">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./../components/navbar.js"></script>
</body>

</html>
