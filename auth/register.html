<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <div>
                <h1><i>Joseph's site</i></h1>
            </div>

            <div class="auth-form">
                <form method="POST" action="">
                    <div class="auth-form-item">
                        <label for="name" class="auth-form-field-name">Name</label>

                        <div class="form-textbox">
                            <input id="name" type="text"
                                class="auth-form-control @error('name') is-invalid @enderror" name="name"
                                value="" placeholder="Type your name" required autocomplete="name" autofocus>

                                <span class="invalid-feedback" role="alert">
                                    <strong></strong>
                                </span>
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="email"
                            class="auth-form-field-name">Email Address</label>

                        <div class="form-textbox">
                            <input id="email" type="email"
                                class="auth-form-control @error('email') is-invalid @enderror" name="email"
                                value="" placeholder="Type your email" required autocomplete="email">

                                <span class="invalid-feedback" role="alert">
                                    <strong></strong>
                                </span>
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="password" class="auth-form-field-name">Password</label>

                        <div class="form-textbox">
                            <input id="password" type="password"
                                class="auth-form-control" name="password" placeholder="Type your password" required
                                autocomplete="new-password">

                                <span class="invalid-feedback" role="alert">
                                    <strong></strong>
                                </span>
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="password-confirm"
                            class="auth-form-field-name">Confirm Password</label>

                        <div class="form-textbox">
                            <input id="password-confirm" type="password" class="auth-form-control"
                                name="password_confirmation" placeholder="Confirm your password" required autocomplete="new-password">
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <div class="form-submit">
                            <button type="submit" class="auth-btn-primary" onclick="window.location.href='/auth/login.html';">Register</button>
                            <p>Already have an account?
                                <a class="signup" href="login.html">Log in</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
