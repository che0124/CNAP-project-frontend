<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../components/navbar.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="grid-container">
        <div class="page-container">
            <div class="profile">
                <div class="profile-avatar">
                    <img src="./../assets/user.png" alt="User Image">
                </div>
                <div class="profile-content">
                    <section class="profile-user">
                        <span class="profile-username">Username</span>
                        <a class="edit-btn" href="editProfile.html">Edit profile</a>
                    </section>
                    <section class="profile-info">
                        <ul>
                            <li>10 posts</li>
                            <li>100 followers</li>
                            <li>100 following</li>
                        </ul>
                    </section>
                    <section class="profile-name">
                        <span>Name</span>
                    </section>
                    <section class="profile-bio">
                        <span>Bio </span>
                    </section>
                </div>

                <div class="posts">
                    <article class="post">
                        <h2 class="post-title">Post Title 1</h2>
                        <p class="post-content">This is a summary of the first post...</p>
                        <a href="#" class="read-more">Read more</a>
                    </article>
                    <hr>
                    <article class="post">
                        <h2 class="post-title">Post Title 2</h2>
                        <p class="post-content">This is a summary of the second post...</p>
                        <a href="#" class="read-more">Read more</a>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <script src="./../components/navbar.js"></script>
</body>

</html>
